<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spain</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery.rateyo.min.css">

</head>

<body>
    <section class="sec6">
        <div class="sec6__img">
            <img class="sec6__img-one index " src="img/img15_page1.png" alt="img">
            <img class="sec6__img-two index " src="img/img5_page1.png" alt="img">
            <img class="sec6__img-three index " src="img/img6_page1.png" alt="img">
        </div>
        <div class="container">
            <h2 class="title sec6__title">
                ¿Cómo le gustaría evaluar este producto?
            </h2>
        </div>
        <div class="rate__block">
            <div class="rate-yo" data-rateyo-rating="3"></div>
        </div>
        <div class="sec6__imgs">
            <img src="img/photo1_big.png" alt="photo">
        </div>
        <div class="sec6__descr">
            * Envíe una reseña honesta para obtener un producto GRATIS.<br>
            * SIN tarjeta de crédito ni método de pago, solo su útil opinión.
        </div>
    </section>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.rateyo.min.js"></script>
    <script src="js/script.js"></script>
